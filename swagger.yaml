      x-security-privilege: 'test:read'
      operationId: exampleTest
      description: Test the example endpoint
      tags:
        - example
      parameters:
        - name: id
          type: integer
          in: path
          required: true
      responses:
        '200':
          description: Test successful
          schema:
            $ref: '#/definitions/Example'
        '404':
          description: Test unsuccessful
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: Test unsuccessful
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      x-security-privilege: 'test:read'
