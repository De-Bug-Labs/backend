name: Node Continuous Testing

on:
  pull_request:
    branches: [ master, develop]


jobs:
  test_pr:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.16.0
      - run: npm ci
      - run: npm run build
      - run: npm test