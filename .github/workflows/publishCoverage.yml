name: Deploy Coverage ğŸ”—
on:
  push:
    branches: [ develop ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:10.16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gaap
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      # Downloads a copy of the code in your repository before running CI tests
        - name: Check out repository code ğŸ›ï¸
          uses: actions/checkout@master
        - name: Init node ğŸŸ¢ 
          uses: actions/setup-node@master
          with:
            node-version: 14.16.0
        - name: Copy .env ğŸ“‹
          run: cp .env.example .env
        - name: Install dependencies ğŸ› ï¸
          run: npm ci
        - name: Build JS ğŸ—ï¸
          run: npm run build
        - name: Run Migrations ğŸ¦
          run: npm run migration-run
        - name: Load initial data ğŸ’¾
          run: npm run load-initial-data
        - name: Load test data ğŸ§ªğŸ’¾
          run: npm run load-test-data
        - name: Run test Coverage ğŸ—ƒï¸
          run: npm run test-coverage
        - name: Deploy ğŸš€
          uses: JamesIves/github-pages-deploy-action@4.1.1
          with:
            branch: gh-pages # The branch the action should deploy to.
            folder: coverage # The folder the action should deploy.